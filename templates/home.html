<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t.welcome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ t.welcome }}</h1>
        <div class="language-switch">
            <a href="{{ url_for('set_language', lang='en') }}">English</a> |
            <a href="{{ url_for('set_language', lang='ru') }}">Русский</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('forward_drill') }}">{{ t.forward_drill }}</a></li>
            <li><a href="{{ url_for('backward_drill') }}">{{ t.backward_drill }}</a></li>
        </ul>
    </nav>
    <section>
        <p>{{ t.intro_text }}</p>
    </section>
</body>
</html>
